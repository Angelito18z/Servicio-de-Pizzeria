<ion-header>
  <ion-toolbar>
    <ion-title>Pedidos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let pedido of pedidos">
      <ion-label>{{ pedido.pizza }}</ion-label>
      <small>{{ pedido.casa }}</small>
    </ion-item>
  </ion-list>
  

</ion-content>

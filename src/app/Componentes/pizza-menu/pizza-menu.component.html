<ion-item>
  <ion-select (ionChange)="seleccionarSabor($event)" [value]="saborSeleccionado" label="Selecciona un sabor" placeholder="Sabor">
    <ion-select-option value="Pepperoni">Pepperoni</ion-select-option>
    <ion-select-option value="Quesos">Quesos</ion-select-option>
    <ion-select-option value="Hawaina">Hawaina</ion-select-option>
    <ion-select-option value="Vegetariana">Vegetariana</ion-select-option>
    <ion-select-option value="Margarita">Margarita</ion-select-option>
  </ion-select>
</ion-item>

<ion-button (click)="generarPedido(casa, saborSeleccionado)">Realizar Pedido</ion-button>

<ion-list>
  <ion-item-sliding *ngFor="let pedido of getPedidosDeLaCasa()">
    <ion-item>
    <ion-label>{{ pedido.pizza }}</ion-label>
    <small>{{ pedido.casa }}</small>
  </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="eliminarPedido(pedido)">
        Eliminar
      </ion-item-option>
    </ion-item-options>
  
  </ion-item-sliding>
</ion-list>
